<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Reminder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Medicine Reminder</h1>
        
        <label for="medicineName">Enter Medicine Name:</label>
        <input type="text" id="medicineName" placeholder="e.g., Aspirin">
        
        <label for="reminderTime">Enter Time (HH:MM, 24-hour format):</label>
        <input type="time" id="reminderTime">
        
        <button id="setReminderBtn">Set Reminder</button>

        <p id="reminderMessage"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
